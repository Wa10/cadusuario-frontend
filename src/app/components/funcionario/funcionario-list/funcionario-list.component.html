<div class="container">
  <button
    routerLink="create"
    class="full-width"
    mat-raised-button
    color="primary"
  >
    Novo Funcionário
  </button>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="sobrenome">
        <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
        <td mat-cell *matCellDef="let element">{{ element.sobrenome }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="nis">
        <th mat-header-cell *matHeaderCellDef>NIS</th>
        <td mat-cell *matCellDef="let element">
          {{ element.nis }}
        </td>
      </ng-container>

      <ng-container matColumnDef="função">
        <th mat-header-cell *matHeaderCellDef>Função</th>
        <td mat-cell *matCellDef="let element"> 
          <a routerLink="update/{{element.id}}">
            <button class="material-icons">edit</button>
          </a>
          <a>
            <button (click)="deletar(element.id)" class="material-icons delete">delete</button>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
