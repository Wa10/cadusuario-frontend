<div class="container">
    <h1>Cadastrar Funcion√°rio</h1>
  <form action="" class="form">

    <div class="alert alert-success" role="alert" *ngIf="success == true">
        Cliente salvo/atualizado com sucesso!    
    </div>

    <mat-form-field class="label" appearance="fill">
      <mat-label>Nome</mat-label>
      <input 
      [(ngModel)]="funcionario.nome"
      [formControl]="nome"
      required
      maxlength="30"
      minlength="2"
      matInput />
    </mat-form-field>

    <mat-form-field class="label" appearance="fill">
      <mat-label>Sobrenome</mat-label>
      <input 
      [(ngModel)]="funcionario.sobrenome"
      [formControl]="sobrenome"
      required
      maxlength="50"
      minlength="2"
      matInput />
    </mat-form-field>

    <mat-form-field class="label" appearance="fill">
      <mat-label>Email</mat-label>
      <input 
      [(ngModel)]="funcionario.email"
      [formControl]="email"
      required
      matInput />
    </mat-form-field>

    <mat-form-field class="label" appearance="fill">
      <mat-label>NIS</mat-label>
      <input
      type="text"
      pattern="[0-9]+$" 
      [(ngModel)]="funcionario.nis"
      [formControl]="nis"
      required
      matInput />
    </mat-form-field>

    <button [disabled]="!validacao()" (click)="save()" class="label" mat-raised-button color="primary">Cadastrar</button>
    <button routerLink="../" class="label" mat-raised-button color="warn">Cancelar</button>

    <div class="mensagemSucesso" *ngIf="success">
        Cliente salvo/atualizado com sucesso!    
    </div>

    <div class="mensagemError" *ngIf="error">
        Teste
        {{errorApi}}   
    </div>
  </form>
</div>
